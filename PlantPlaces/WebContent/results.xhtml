<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Plant Places.com</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Plant Places : Promoviendo diversidad de plantas a traves de la educacion.</ui:define>
		<ui:define name="top">Plant Places : Promoviendo diversidad de plantas a traves de la educacion.</ui:define>
		<ui:define name="content">


			<!-- 
<h1>Welcome to PlantPlaces.com!</h1>
<em><h:outputLabel value="#{applicationInfo.slogan}"/></em>
 -->
			<h2>
				Plant Results for
				<h:outputLabel value="#{plant.common}" />
			</h2>

			<p:dataTable id="showPlants" var="plantResult"
				value="#{searchPlants.plants}" selectionMode="single"
				rowKey="#{plantResult.guid}">
				<p:ajax event="rowSelect" listener="#{searchPlants.onRowSelect}"  />
				<p:column headerText="ID">
					<h:outputText value="#{plantResult.guid}" />
				</p:column>
				<p:column headerText="Genus">
					<h:outputText value="#{plantResult.genus}" />
				</p:column>
				<p:column headerText="Species">
					<h:outputText value="#{plantResult.species}" />
				</p:column>
				<p:column headerText="Common">
					<h:outputText value="#{plantResult.common}" />
				</p:column>
				<!-- 
	<f:facet name="footer">
		<p:commandButton process="showPlants" value="View" action="#{searchPlants.showDetails}"/>
	</f:facet>
	 -->
			</p:dataTable>


			<h:form>
				<h:inputText value="#{plant.name}" />
				<h:commandButton value="Submit" action="#{searchPlants.execute}" />

			</h:form>


			<h:link value="Contact Us" outcome="contactUs" />
		</ui:define>
	</ui:composition>

</h:body>

</html>
